<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WILDROOT ‚Äî Herbal Honey Syrup</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0F2A1D;
      --bg-light:#607b3c;
      --text:#F5F1E0;
      --text-dark:#0F2A1D;
      --accent:#D4A017;
      --accent-soft:#9ED36A;
      --card:rgba(255,255,255,0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'IBM Plex Sans',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
      overflow-x:hidden;
    }

    body.light{
      background:var(--bg-light);
      color:var(--text-dark);
    }

    a{text-decoration:none;color:inherit}

    /* HEADER */
    header{
      position:fixed;top:0;left:0;width:100%;z-index:10;
      display:flex;justify-content:space-between;align-items:center;
      padding:14px 20px;
      background:rgba(15,42,29,0.9);
      backdrop-filter:blur(6px);
    }

    body.light header{background:rgba(96,123,60,0.9)}

    .brand{
      font-family:'Cormorant Garamond',serif;
      letter-spacing:4px;
      font-size:18px;
    }

    .controls{display:flex;gap:8px}

    .btn{
      border:1px solid var(--accent);
      color:var(--accent);
      background:transparent;
      padding:6px 12px;
      font-size:12px;
      cursor:pointer;
      transition:.25s;
    }

    .btn:hover{
      background:var(--accent);
      color:var(--bg);
    }

    .btn.active{
      background:var(--accent);
      color:var(--bg);
    }

    /* HERO */
    .hero{
      min-height:100vh;
      display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;
      padding:100px 20px 60px;
      position:relative;
    }

    .logo{
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(44px,8vw,72px);
      letter-spacing:6px;
      margin-bottom:16px;
    }

    .tagline{max-width:620px;opacity:.9;margin-bottom:32px}

    .cta{
      border:1px solid var(--accent);
      color:var(--accent);
      padding:14px 36px;
      font-size:14px;
      transition:.3s;
    }

    .cta:hover{background:var(--accent);color:var(--bg)}

    /* SECTIONS */
    section{padding:80px 20px;max-width:1100px;margin:auto}

    h2{
      text-align:center;
      font-family:'Cormorant Garamond',serif;
      font-size:34px;
      margin-bottom:30px;
    }

    /* PRODUCT SWIPE */
    .product{
      display:flex;flex-direction:column;align-items:center;gap:20px;
    }

    .swiper{
      width:220px;height:420px;
      overflow:hidden;
      position:relative;
      touch-action:pan-y;
    }

    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,0.35);
      font-size:28px;
      padding:4px 10px;
      cursor:pointer;
      transition:.25s;
      z-index:2;
      backdrop-filter:blur(2px);
    }

    body.light .arrow{
      color:var(--text-dark);
      border-color:rgba(0,0,0,0.25);
    }

    .arrow:hover{
      background:rgba(255,255,255,0.08);
    }

    body.light .arrow:hover{
      background:rgba(0,0,0,0.05);
    }

    .arrow.left{left:6px}
    .arrow.right{right:6px}

    /* swiper container */
    .swiper{
      width:220px;height:420px;
      overflow:hidden;
      position:relative;
      touch-action:pan-y;
    }

    .slides{
      display:flex;
      transition:transform .4s ease;
    }

    .slide{
      min-width:220px;height:420px;
      display:flex;align-items:center;justify-content:center;
    }

    .slide img{max-height:100%}

    .edition{
      font-size:13px;
      letter-spacing:2px;
      text-transform:uppercase;
      opacity:.8;
    }

    .product-desc{
      max-width:520px;
      text-align:center;
    }

    /* HOW TO DRINK */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:24px;
    }

    .card{
      background:var(--card);
      padding:24px;
      border:1px solid rgba(255,255,255,0.12);
    }

    body.light .card{border-color:rgba(0,0,0,0.1)}

    /* FOOTER */
    footer{
      border-top:1px solid rgba(255,255,255,0.15);
      padding:40px 20px;
      text-align:center;
    }

    .socials{display:flex;justify-content:center;gap:20px;margin-bottom:16px}

    /* SNOW */
    .snow{
      position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:1;
    }

    @media(max-width:600px){
      .swiper{width:180px;height:340px}
      .slide{min-width:180px;height:340px}
      h2{font-size:28px}
    }
  </style>
</head>
<body>

<canvas class="snow"></canvas>

<header>
  <div class="brand">WILDROOT</div>
  <div class="controls">
    <button class="btn active" id="uaBtn">UA</button>
    <button class="btn" id="enBtn">EN</button>
    <button class="btn" id="themeBtn">‚òÄÔ∏è / üåô</button>
  </div>
</header>

<div class="hero">
  <div class="logo">WILDROOT</div>
  <p class="tagline" id="tagline">–ö—Ä–∞—Ñ—Ç–æ–≤–∏–π —Ç—Ä–∞–≤ º—è–Ω–∏–π –º–µ–¥–æ–≤–∏–π —Å–∏—Ä–æ–ø –∑ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º</p>
  <a href="#product" class="cta" id="cta">–î–Ü–ó–ù–ê–¢–ò–°–Ø –ë–Ü–õ–¨–®–ï</a>
</div>

<section id="product">
  <h2 id="productTitle">Editions</h2>
  <div class="product">

    <div class="swiper" id="swiper">
      <button class="arrow left" id="prev">&#10094;</button>
      <div class="slides" id="slides">
        <div class="slide"><img src="png_winter.png" alt="Winter"></div>
        <div class="slide"><img src="png_summer.png" alt="Summer"></div>
      </div>
          <button class="arrow right" id="next">&#10095;</button>
    </div>

    <div class="edition" id="edition">WINTER EDITION</div>
    <p class="product-desc" id="productDesc"></p>

  </div>
</section>

<section>
  <h2 id="drinkTitle">How to drink</h2>
  <div class="grid">
    <div class="card">30 ml WILDROOT + tonic + ice</div>
    <div class="card">Spritz-style cocktail</div>
    <div class="card">Non-alcoholic aperitif</div>
  </div>
</section>

<footer>
  <div class="socials">
    <a href="https://www.instagram.com/amat0rr">Instagram</a>
    <a href="https://www.tiktok.com/@amatorr_studio">TikTok</a>
    <a href="mailto:zhurkovanya@gmail.com">Email</a>
  </div>
  <p>¬© 2025 WILDROOT</p>
</footer>

<script>
  /* DATA */
  const copy={
    ua:{tagline:"–ö—Ä–∞—Ñ—Ç–æ–≤–∏–π —Ç—Ä–∞–≤ º—è–Ω–∏–π –º–µ–¥–æ–≤–∏–π —Å–∏—Ä–æ–ø –∑ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º",cta:"–î–Ü–ó–ù–ê–¢–ò–°–Ø –ë–Ü–õ–¨–®–ï",productTitle:"Editions",drinkTitle:"–Ø–∫ –ø–∏—Ç–∏",winter:"–ì–ª–∏–±–æ–∫–∏–π, –ø—Ä—è–Ω–∏–π —Ç–∞ –∑—ñ–≥—Ä—ñ–≤–∞—é—á–∏–π –ø—Ä–æ—Ñ—ñ–ª—å –∑ –∫–æ—Ä—ñ–Ω–Ω—è–º —ñ —Å–ø–µ—Ü—ñ—è–º–∏.",summer:"–°–≤—ñ–∂–∏–π, —Ü–∏—Ç—Ä—É—Å–æ–≤–æ-—Ç—Ä–∞–≤ º—è–Ω–∏–π –ø—Ä–æ—Ñ—ñ–ª—å –¥–ª—è —Ç–µ–ø–ª–∏—Ö –¥–Ω—ñ–≤."},
    en:{tagline:"Craft herbal honey syrup with character",cta:"LEARN MORE",productTitle:"Editions",drinkTitle:"How to drink",winter:"Deep, spicy and warming profile with roots and botanicals.",summer:"Fresh citrus-herbal profile for warm days."}
  };

  let lang='ua';
  let index=0;

  const swiper = document.getElementById('swiper');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  const slides=document.getElementById('slides');
  const edition=document.getElementById('edition');
  const desc=document.getElementById('productDesc');

  function updateProduct(){
    slides.style.transform=`translateX(-${index*100}%)`;
    const key=index===0?'winter':'summer';
    edition.innerText=key.toUpperCase()+" EDITION";
    desc.innerText=copy[lang][key];
  }

  /* SWIPE */

  const totalSlides = 2;


  function nextSlide() {
  index = (index + 1) % totalSlides;
  updateProduct();
}

function prevSlide() {
  index = (index - 1 + totalSlides) % totalSlides;
  updateProduct();
}

next.addEventListener('click', nextSlide);
prev.addEventListener('click', prevSlide);

/* SWIPE */
let startX = 0;

swiper.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

swiper.addEventListener('touchend', e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (diff < -40) nextSlide();
  if (diff > 40) prevSlide();
});


  /* LANGUAGE */
  uaBtn.onclick=()=>{lang='ua';uaBtn.classList.add('active');enBtn.classList.remove('active');applyLang();};
  enBtn.onclick=()=>{lang='en';enBtn.classList.add('active');uaBtn.classList.remove('active');applyLang();};

  function applyLang(){
    tagline.innerText=copy[lang].tagline;
    cta.innerText=copy[lang].cta;
    productTitle.innerText=copy[lang].productTitle;
    drinkTitle.innerText=copy[lang].drinkTitle;
    updateProduct();
  }

  /* THEME */
  themeBtn.onclick=()=>document.body.classList.toggle('light');

  /* SNOW */
  const canvas=document.querySelector('.snow');
  const ctx=canvas.getContext('2d');
  let w,h;function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight}
  window.addEventListener('resize',resize);resize();
  const flakes=[...Array(80)].map(()=>({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()*1+0.5}));
  function snow(){ctx.clearRect(0,0,w,h);ctx.fillStyle='rgba(255,255,255,0.6)';ctx.beginPath();flakes.forEach(f=>{ctx.moveTo(f.x,f.y);ctx.arc(f.x,f.y,f.r,0,Math.PI*2);f.y+=f.s;if(f.y>h)f.y=0});ctx.fill();requestAnimationFrame(snow)}snow();

  updateProduct();
</script>
</body>
</html>
