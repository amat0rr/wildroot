    </div>
  </div>
</header>

<div id="floatingLang" class="floating-btn floating-lang">
    <div class="flag-circle" id="langFlag"></div>
</div>

<button class="floating-btn floating-contact contact-trigger" id="contactBtn" aria-label="Зв'язатись з нами">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M20 4H4C2.9 4 2.01 4.9 2.01 6L2 18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z"/></svg>
</button>

<div id="contactModal" class="modal">
  <div class="modal-content" data-lenis-prevent>
    <span class="close contact-close">&times;</span>
    <h2 id="contactTitle" style="margin-top:0; margin-bottom:20px;">Напишіть нам</h2>
    
    <form id="ajaxForm" action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
      <label id="lblTopic" for="type">Тема звернення</label>
      <select id="type" name="type">
        <option id="optOrder" value="Замовлення">Замовлення продукту</option>
        <option id="optQuestion" value="Питання">Запитання</option>
        <option id="optCollab" value="Співпраця">Співпраця</option>
      </select>
      
      <label id="lblName" for="name">Ваше ім'я</label>
      <input type="text" id="name" name="name" required placeholder="Олександр">
      
      <label id="lblContact" for="email">Email або Telegram</label>
      <input type="text" id="email" name="contact" required placeholder="@username або email">
      
      <label id="lblMessage" for="message">Повідомлення</label>
      <textarea id="message" name="message" rows="1" required placeholder="Я хочу замовити..."></textarea>

      <button type="submit" id="btnSubmit" class="submit-btn">Надіслати</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>
</div>

<div id="aboutModal" class="modal">
  <div class="modal-content" data-lenis-prevent>
    <span class="close about-close">&times;</span>
    <h2 id="aboutTitle" style="margin-top:0; margin-bottom:20px;"></h2>
    <p id="aboutText" style="text-align: justify;"></p>
  </div>
</div>

<div id="recipeModal" class="modal">
  <div class="modal-content" data-lenis-prevent>
    <span class="close recipe-close">&times;</span>
    <h2 id="recipeTitle" style="margin-top:0; margin-bottom:20px; text-align: center;"></h2>
    
    <div class="recipe-img-container">
        <img id="recipeImg" src="" alt="Cocktail Image" class="recipe-detail-img">
    </div>

    <p id="recipeText" style="text-align: justify; white-space: pre-line;"></p>
  </div>
</div>

<div class="hero">
  <div class="logo-wrapper">
      <div class="syrup-glow hero-glow"></div>
      <img src="assets/logo.svg" alt="Logo" class="logo-img">
  </div>
  
  <div class="hero-brand-text">BREWMIEL</div>
  <p id="tagline" style="margin-bottom: 30px;"></p>
  <a href="#product" class="cta" id="heroBtn" style="border-radius:50px; text-decoration: none; display: inline-block;">ДІЗНАТИСЯ БІЛЬШЕ</a>
</div>

<div class="section-divider">
  <div class="divider-icon"></div>
</div>

<section id="product">
  <h2 id="productTitle"></h2>
  
  <div class="product-stage-container">
    <div class="syrup-glow product-glow"></div>
    
    <div class="bottle-stage">
      <div class="bottle-card winter" onclick="if(index!==0) changeBtn.click()">
        <img src="assets/png_winter.png" alt="Winter Syrup">
      </div>
      <div class="bottle-card summer" onclick="if(index!==1) changeBtn.click()">
        <img src="assets/png_summer.png" alt="Summer Syrup">
      </div>
    </div>
  </div>

  <div class="product-info">
    <div class="edition" id="edition"></div>
    <p class="product-desc" id="productDesc"></p>
    <button class="change-btn" id="changeBtn"></button>
  </div>
</section>

<div class="section-divider">
  <div class="divider-icon"></div>
</div>

<section>
  <h2 id="drinkTitle"></h2>
  <div class="grid">
    <div class="card" onclick="openRecipe(0)">
        <div class="card-img"><img id="drinkImg1" src="" alt="" onerror="this.style.display='none'"></div>
        <h3 id="drinkTitle1"></h3>
        <p id="drinkDesc1"></p>
    </div>
    <div class="card" onclick="openRecipe(1)">
        <div class="card-img"><img id="drinkImg2" src="" alt="" onerror="this.style.display='none'"></div>
        <h3 id="drinkTitle2"></h3>
        <p id="drinkDesc2"></p>
    </div>
    <div class="card" onclick="openRecipe(2)">
        <div class="card-img"><img id="drinkImg3" src="" alt="" onerror="this.style.display='none'"></div>
        <h3 id="drinkTitle3"></h3>
        <p id="drinkDesc3"></p>
    </div>
  </div>
</section>

<footer>
  <div class="socials">
    <a href="https://www.instagram.com/brewmiel">Instagram</a>
    <a href="https://www.tiktok.com/@amatorr_studio">TikTok</a>
    <a href="#" id="aboutBtn">Про нас</a>
  </div>
  <p>© 2025 BREWMIEL</p>
</footer>

</body>
</html>
