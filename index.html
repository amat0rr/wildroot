<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WILDROOT — Herbal Honey Syrup</title>

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-winter: #0F2A1D;
      --bg-summer: #2D4A2F;
      --current-bg: var(--bg-winter);
      --bg-light: #F5F1E0;
      --text: #F5F1E0;
      --text-dark: #0F2A1D;
      --accent: #D4A017;
      --card: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: var(--current-bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      transition: background-color 0.5s ease, color 0.3s ease;
    }

    body.light { 
      background-color: var(--bg-light) !important; 
      color: var(--text-dark); 
    }
    body.light .card { border-color: rgba(0,0,0,0.1); background: rgba(0,0,0,0.05); }
    body.light .brand, body.light footer p { color: var(--text-dark); }
    body.light .socials a { color: var(--text-dark) !important; }

    header {
      position: fixed; top: 0; left: 0; width: 100%; z-index: 10;
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 20px; background: rgba(15, 42, 29, 0.9); backdrop-filter: blur(6px);
      transition: background 0.3s ease;
    }
    body.light header { background: rgba(245, 241, 224, 0.9); }

    /* ПЕРЕМИКАЧ iOS З ВАШИМИ SVG ІКОНКАМИ */
    .theme-switch-wrapper { display: flex; align-items: center; }
    .theme-switch {
      display: inline-block; height: 30px; position: relative; width: 56px;
    }
    .theme-switch input { display: none; }
    
    .slider {
      background-color: #1a1a1a; bottom: 0; cursor: pointer; left: 0;
      position: absolute; right: 0; top: 0; transition: .4s; border-radius: 34px;
      display: flex; align-items: center; justify-content: space-between; padding: 0 6px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* Стилізація іконок */
    .icon {
      width: 16px; height: 16px; transition: .4s; z-index: 1;
    }
    /* Стиль для сонця (використовуємо світлий колір замість чорного з коду) */
    .icon-sun { 
      opacity: 0; transform: scale(0.5); 
    }
    .icon-sun path { fill: #fff; }
    
    /* Стиль для місяця (білий з легким світінням) */
    .icon-moon { 
      opacity: 1; filter: drop-shadow(0 0 3px rgba(255,255,255,0.6));
    }
    .icon-moon path { fill: #fff; }

    .knob {
      background-color: #fff; bottom: 3px; height: 22px;
      left: 4px; position: absolute; transition: .4s; width: 22px; 
      border-radius: 50%; z-index: 2; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Анімація перемикання */
    input:checked + .slider { background-color: var(--accent); border-color: transparent; }
    input:checked + .slider .knob { transform: translateX(26px); }
    
    input:checked + .slider .icon-sun { opacity: 1; transform: scale(1); }
    input:checked + .slider .icon-moon { opacity: 0; transform: scale(0.5); }

    /* КНОПКИ */
    .btn, .cta, .change-btn {
      border: 1px solid var(--accent);
      color: var(--accent);
      background: transparent;
      padding: 8px 20px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: inline-block;
      text-decoration: none;
    }
    .btn.active, .btn:hover, .cta:hover, .change-btn:hover { 
      background: var(--accent); 
      color: white; 
    }

    .controls { display: flex; align-items: center; gap: 12px; }
    .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
    .logo { font-family: 'Cormorant Garamond', serif; font-size: clamp(44px, 8vw, 72px); letter-spacing: 6px; }
    
    section { padding: 80px 20px; max-width: 1100px; margin: auto; }
    h2 { text-align: center; font-family: 'Cormorant Garamond', serif; font-size: 34px; margin-bottom: 30px; }

    .product { display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .swiper { width: 220px; height: 420px; overflow: hidden; position: relative; }
    .slides { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
    .slide { min-width: 220px; height: 420px; display: flex; align-items: center; justify-content: center; }
    .slide img { max-height: 100%; }
    .edition { font-size: 13px; letter-spacing: 2px; text-transform: uppercase; opacity: .8; margin-top: 10px; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 24px; }
    .card { background: var(--card); padding: 24px; text-align: center; border: 1px solid rgba(255,255,255,0.12); border-radius: 15px; }
    .card-img { width: 60px; height: 60px; margin: 0 auto 15px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; }

    .snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    footer { padding: 40px 20px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); }
  </style>
</head>
<body>

<canvas class="snow"></canvas>

<header>
  <div class="brand" style="font-family:'Cormorant Garamond'; letter-spacing:4px;">WILDROOT</div>
  <div class="controls">
    <button class="btn active" id="uaBtn">UA</button>
    <button class="btn" id="enBtn">EN</button>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider">
          <svg class="icon icon-sun" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
            <g><path d="M32.003,16.003c-8.837,0-16.001,7.165-16.001,16.001s7.165,16.001,16.001,16.001s16.001-7.164,16.001-16.001S40.84,16.003,32.003,16.003z M32.003,40.006c-4.418,0-8.001-3.587-8.001-8.001c0-4.422,3.583-8.001,8.001-8.001s8.001,3.579,8.001,8.001C40.004,36.419,36.421,40.006,32.003,40.006z"/><path d="M12.001,31.997c0-2.211-1.789-4-4-4H4c-2.211,0-4,1.789-4,4s1.789,4,4,4h4C10.212,35.997,12.001,34.208,12.001,31.997z"/><path d="M12.204,46.139l-2.832,2.829c-1.563,1.562-1.563,4.094,0,5.656c1.562,1.562,4.094,1.562,5.657,0l2.833-2.828c1.562-1.562,1.562-4.095,0-5.657C16.298,44.576,13.767,44.576,12.204,46.139z"/><path d="M32.003,51.999c-2.211,0-4,1.789-4,4V60c0,2.211,1.789,4,4,4s4-1.789,4-4l-0.004-4.001C36.003,53.788,34.21,51.999,32.003,51.999z"/><path d="M51.798,46.139c-1.559-1.562-4.091-1.562-5.653,0s-1.562,4.095,0,5.657l2.829,2.828c1.562,1.57,4.094,1.562,5.656,0s1.566-4.094,0-5.656L51.798,46.139z"/><path d="M60.006,27.997l-4.009,0.008c-2.203-0.008-3.992,1.781-3.992,3.992c-0.008,2.211,1.789,4,3.992,4h4.001c2.219,0.008,4-1.789,4-4C64.002,29.786,62.217,27.997,60.006,27.997z"/><path d="M51.798,17.855l2.828-2.829c1.574-1.562,1.562-4.094,0-5.657c-1.559-1.563-4.09-1.563-5.652,0l-2.829,2.836c-1.562,1.555-1.562,4.086,0,5.649C47.699,19.426,50.239,19.418,51.798,17.855z"/><path d="M32.003,11.995c2.207,0.016,4-1.789,4-3.992v-4c0-2.219-1.789-4-4-4c-2.211-0.008-4,1.781-4,3.993l0.008,4.008C28.003,10.206,29.792,11.995,32.003,11.995z"/><path d="M12.212,17.855c1.555,1.562,4.079,1.562,5.646-0.008c1.574-1.547,1.566-4.086,0.008-5.649L15.037,9.37c-1.57-1.571-4.094-1.555-5.657,0c-1.575,1.562-1.575,4.094-0.012,5.657L12.212,17.855z"/></g>
          </svg>
          <svg class="icon icon-moon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.5" d="M22 12.0004C22 17.5232 17.5228 22.0004 12 22.0004C10.8358 22.0004 9.71801 21.8014 8.67887 21.4357C8.24138 20.3772 8 19.217 8 18.0004C8 15.7792 8.80467 13.7459 10.1384 12.1762C11.31 13.8818 13.2744 15.0004 15.5 15.0004C17.8615 15.0004 19.9289 13.741 21.0672 11.8572C21.3065 11.4612 22 11.5377 22 12.0004Z"/><path d="M2 12C2 16.3586 4.78852 20.0659 8.67887 21.4353C8.24138 20.3768 8 19.2166 8 18C8 15.7788 8.80467 13.7455 10.1384 12.1758C9.42027 11.1303 9 9.86422 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12Z"/>
          </svg>
          <div class="knob"></div>
        </div>
      </label>
    </div>
  </div>
</header>

<div class="hero">
  <div class="logo">WILDROOT</div>
  <p id="tagline" style="margin-bottom: 30px;">Крафтовий травʼяний медовий сироп з характером</p>
  <a href="#product" class="cta" id="cta">ДІЗНАТИСЯ БІЛЬШЕ</a>
</div>

<section id="product">
  <h2 id="productTitle">Колекції</h2>
  <div class="product">
    <div class="swiper" id="swiper">
      <div class="slides" id="slides">
        <div class="slide"><img src="png_winter.png" alt="Winter"></div>
        <div class="slide"><img src="png_summer.png" alt="Summer"></div>
      </div>
    </div>
    <div class="edition" id="edition">WINTER EDITION</div>
    <p class="product-desc" id="productDesc" style="text-align:center; max-width:500px; min-height: 3em;"></p>
    <button class="change-btn" id="changeBtn">Змінити</button>
  </div>
</section>

<section>
  <h2 id="drinkTitle">Як пити</h2>
  <div class="grid">
    <div class="card"><div class="card-img"></div><p>30 ml WILDROOT + tonic + ice</p></div>
    <div class="card"><div class="card-img"></div><p>Spritz-style cocktail</p></div>
    <div class="card"><div class="card-img"></div><p>Non-alcoholic aperitif</p></div>
  </div>
</section>

<footer>
  <div class="socials" style="margin-bottom: 15px;">
    <a href="https://www.instagram.com/amat0rr" style="color:inherit; text-decoration:none; margin: 0 10px;">Instagram</a>
    <a href="https://www.tiktok.com/@amatorr_studio" style="color:inherit; text-decoration:none; margin: 0 10px;">TikTok</a>
  </div>
  <p>© 2025 WILDROOT</p>
</footer>

<script>
  window.onbeforeunload = function () { window.scrollTo(0, 0); };
  if ('scrollRestoration' in history) { history.scrollRestoration = 'manual'; }

  const copy = {
    ua: {
      tagline: "Крафтовий травʼяний медовий сироп з характером", cta: "ДІЗНАТИСЯ БІЛЬШЕ",
      productTitle: "Колекції", drinkTitle: "Як пити", change: "Змінити",
      winter: "Глибокий, пряний та зігріваючий профіль з корінням і спеціями.",
      summer: "Свіжий, цитрусово-травʼяний профіль для теплих днів.", editionSuffix: "ВЕРСІЯ"
    },
    en: {
      tagline: "Craft herbal honey syrup with character", cta: "LEARN MORE",
      productTitle: "Editions", drinkTitle: "How to drink", change: "Change",
      winter: "Deep, spicy and warming profile with roots and botanicals.",
      summer: "Fresh citrus-herbal profile for warm days.", editionSuffix: "EDITION"
    }
  };

  let lang = 'ua';
  let index = 0;

  const slides = document.getElementById('slides');
  const edition = document.getElementById('edition');
  const desc = document.getElementById('productDesc');
  const changeBtn = document.getElementById('changeBtn');
  const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

  function updateProduct() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    const key = index === 0 ? 'winter' : 'summer';
    document.documentElement.style.setProperty('--current-bg', index === 0 ? 'var(--bg-winter)' : 'var(--bg-summer)');
    const editionName = lang === 'ua' ? (index === 0 ? 'ЗИМОВА' : 'ЛІТНЯ') : (index === 0 ? 'WINTER' : 'SUMMER');
    edition.innerText = `${editionName} ${copy[lang].editionSuffix}`;
    desc.innerText = copy[lang][key];
  }

  changeBtn.onclick = () => { index = (index + 1) % 2; updateProduct(); };

  toggleSwitch.addEventListener('change', (e) => {
    if (e.target.checked) document.body.classList.add('light');
    else document.body.classList.remove('light');
  });

  function applyLang() {
    document.getElementById('tagline').innerText = copy[lang].tagline;
    document.getElementById('cta').innerText = copy[lang].cta;
    document.getElementById('productTitle').innerText = copy[lang].productTitle;
    document.getElementById('drinkTitle').innerText = copy[lang].drinkTitle;
    document.getElementById('changeBtn').innerText = copy[lang].change;
    updateProduct();
  }

  uaBtn.onclick = () => { lang = 'ua'; uaBtn.classList.add('active'); enBtn.classList.remove('active'); applyLang(); };
  enBtn.onclick = () => { lang = 'en'; enBtn.classList.add('active'); uaBtn.classList.remove('active'); applyLang(); };

  applyLang();

  const canvas = document.querySelector('.snow');
  const ctx = canvas.getContext('2d');
  let w, h;
  function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
  window.addEventListener('resize', resize); resize();
  const flakes = [...Array(80)].map(() => ({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2 + 1, s: Math.random() * 1 + 0.5 }));
  function snow() { 
    ctx.clearRect(0, 0, w, h); 
    ctx.fillStyle = document.body.classList.contains('light') ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.6)'; 
    ctx.beginPath(); 
    flakes.forEach(f => { ctx.moveTo(f.x, f.y); ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2); f.y += f.s; if (f.y > h) f.y = 0; }); 
    ctx.fill(); 
    requestAnimationFrame(snow); 
  }
  snow();
</script>

</body>
</html>
