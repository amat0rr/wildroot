<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WILDROOT — Herbal Honey Syrup</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --green-dark: #0F2A1D;
      --green-main: #143D2B;
      --honey: #D4A017;
      --cream: #F5F1E0;
      --lime: #9ED36A;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family:'IBM Plex Sans',sans-serif;
      background:var(--green-dark);
      color:var(--cream);
      line-height:1.6;
    }

    a { color:inherit; text-decoration:none; }

    header {
      position:fixed; top:0; width:100%; z-index:10;
      background:rgba(15,42,29,0.9); backdrop-filter:blur(6px);
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 20px;
    }

    .brand { font-family:'Cormorant Garamond',serif; letter-spacing:4px; }

    .lang-toggle button {
      background:none; border:1px solid var(--cream);
      color:var(--cream); padding:4px 10px; margin-left:6px;
      cursor:pointer; font-size:12px;
    }

    .lang-toggle button.active {
      background:var(--cream); color:var(--green-dark);
    }

    .hero {
      min-height:100vh;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center; padding:100px 20px 40px;
    }

    .logo {
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(40px,8vw,72px);
      letter-spacing:6px; margin-bottom:16px;
    }

    .tagline { max-width:640px; opacity:0.9; margin-bottom:32px; }

    .cta {
      padding:14px 36px; border:1px solid var(--honey); color:var(--honey);
      transition:0.3s;
    }

    .cta:hover { background:var(--honey); color:var(--green-dark); }

    section { padding:80px 20px; max-width:1100px; margin:auto; }

    h2 {
      font-family:'Cormorant Garamond',serif;
      font-size:38px; margin-bottom:24px; letter-spacing:2px;
      text-align:center;
    }

    /* PRODUCT SWITCHER */
    .product-switcher {
      display:flex; flex-direction:column; align-items:center; gap:24px;
    }

    .product-image {
      width:220px; height:420px;
      background:rgba(255,255,255,0.05);
      display:flex; align-items:center; justify-content:center;
    }

    .product-image img { max-height:100%; }

    .switch-buttons {
      display:flex; gap:12px;
    }

    .switch-buttons button {
      background:none; border:1px solid var(--lime); color:var(--lime);
      padding:6px 14px; cursor:pointer;
    }

    .switch-buttons button.active {
      background:var(--lime); color:var(--green-dark);
    }

    .product-desc { max-width:520px; text-align:center; }

    /* HOW TO DRINK */
    .grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:30px;
    }

    .card {
      border:1px solid rgba(255,255,255,0.12);
      padding:24px;
    }

    footer {
      border-top:1px solid rgba(255,255,255,0.1);
      padding:40px 20px; text-align:center;
    }

    .socials { display:flex; justify-content:center; gap:20px; margin-bottom:16px; }

    @media (max-width:600px) {
      .product-image { width:180px; height:340px; }
      h2 { font-size:30px; }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">WILDROOT</div>
  <div class="lang-toggle">
    <button id="uaBtn" class="active">UA</button>
    <button id="enBtn">EN</button>
  </div>
</header>

<div class="hero">
  <div class="logo">WILDROOT</div>
  <p class="tagline" id="tagline">Крафтовий травʼяний медовий сироп. Коріння, трава і гірчинка.</p>
  <a href="#product" class="cta" id="cta">ДІЗНАТИСЯ БІЛЬШЕ</a>
</div>

<section id="product">
  <h2 id="productTitle">Лінійка</h2>
  <div class="product-switcher">
    <div class="product-image">
      <img id="productImg" src="png_winter.png" alt="product">
    </div>
    <div class="switch-buttons">
      <button class="active" onclick="setProduct('winter')">Winter</button>
      <button onclick="setProduct('summer')">Summer</button>
    </div>
    <p class="product-desc" id="productDesc">
      Глибокий, пряний і зігріваючий профіль з корінням та спеціями.
    </p>
  </div>
</section>

<section>
  <h2 id="drinkTitle">Як пити</h2>
  <div class="grid">
    <div class="card">30 мл WILDROOT + тонік + лід</div>
    <div class="card">Spritz з ігристим</div>
    <div class="card">Безалкогольний аперитив</div>
  </div>
</section>

<footer>
  <div class="socials">
    <a href="https://www.instagram.com/amat0rr">Instagram</a>
    <a href="https://www.tiktok.com/@amatorr_studio">TikTok</a>
    <a href="mailto:zhurkovanya@gmail.com">Email</a>
  </div>
  <p>© 2025 WILDROOT</p>
</footer>

<script>
  const data = {
    ua: {
      tagline: 'Крафтовий травʼяний медовий сироп. Коріння, трава і гірчинка.',
      cta: 'ДІЗНАТИСЯ БІЛЬШЕ',
      productTitle: 'Лінійка',
      drinkTitle: 'Як пити',
      winter: 'Глибокий, пряний і зігріваючий профіль з корінням та спеціями.',
      summer: 'Свіжий, цитрусово-травʼяний профіль для теплих днів.'
    },
    en: {
      tagline: 'Craft herbal honey syrup. Roots, herbs and bitterness.',
      cta: 'LEARN MORE',
      productTitle: 'Range',
      drinkTitle: 'How to drink',
      winter: 'Deep, spicy and warming profile with roots and botanicals.',
      summer: 'Fresh citrus-herbal profile made for warm days.'
    }
  };

  let currentLang = 'ua';
  let currentProduct = 'winter';

  function setLang(lang) {
    currentLang = lang;
    document.getElementById('tagline').innerText = data[lang].tagline;
    document.getElementById('cta').innerText = data[lang].cta;
    document.getElementById('productTitle').innerText = data[lang].productTitle;
    document.getElementById('drinkTitle').innerText = data[lang].drinkTitle;
    updateProduct();
    uaBtn.classList.toggle('active', lang === 'ua');
    enBtn.classList.toggle('active', lang === 'en');
  }

  function setProduct(p) {
    currentProduct = p;
    updateProduct();
    document.querySelectorAll('.switch-buttons button').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
  }

  function updateProduct() {
    productDesc.innerText = data[currentLang][currentProduct];
    productImg.src = currentProduct === 'winter'
      ? 'png_winter.png'
      : 'png_summer.png';
  }

  uaBtn.onclick = () => setLang('ua');
  enBtn.onclick = () => setLang('en');
</script>

</body>
</html>
